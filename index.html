<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
    
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="heading">Latest Mars News</h2>
                <h4>{{ mars.NewsTitle }}</h4>
                <p>{{ mars.NewsParagraph }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2 class="heading">Featured Mars Image</h2>
                <a href={{ mars.FeaturedImageURL }}>
                    <img src={{ mars.FeaturedImageURL }}>
                </a>
            </div>
        
            <div class="col-md-6">
                <h2 class="heading">Mars Facts</h2>
                <div class="table table-striped table-responsive">
                    {{ mars.InfoTable }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="heading text-center">Mars Hemispheres</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h4 class="heading">Cerberus Hemisphere</h4>
                <a href={{ mars.HemispheresImageURLs[0].img_url }}>
                    <img src={{ mars.HemispheresImageURLs[0].img_url }}>
                </a>
            </div>
        
            <div class="col-md-3">
                <h4 class="heading">Schiaparelli Hemisphere</h4>
                <a href={{ mars.HemispheresImageURLs[1].img_url }}>
                    <img src={{ mars.HemispheresImageURLs[1].img_url }}>
                </a>
            </div>
           
            <div class="col-md-3">
                <h4 class="heading">Syrtis Major Hemisphere</h4>
                <a href={{ mars.HemispheresImageURLs[2].img_url }}>
                    <img src={{ mars.HemispheresImageURLs[2].img_url }}>
                </a>
            </div>
        
            <div class="col-md-3">
                <h4 class="heading">Valles Marineris Hemisphere</h4>
                <a href={{ mars.HemispheresImageURLs[3].img_url }}>
                    <img src={{ mars.HemispheresImageURLs[3].img_url }}>
                </a>
            </div>
        </div>
 
</div>
</body>

</html>
